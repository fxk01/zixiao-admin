<script id="toptitle1" type="text/x-dot-template">
    <div>{{=it}}</div>
</script>
<!--一-->

<script id="calendarTpl" type="text/x-dot-template">
    {{ for(var prop in it) { }}
    <div class="even gradeC b_bom">
        <!--{{=Number([prop])+1}}-->
        <div class="askTitle"><span class="asknum">{{=it[prop].id}}</span>{{=it[prop].content}}</div>
        <div class="answer"><span>答：</span> {{=it[prop].answer.content}}</div>
        <div class="am-form-group">
            <div class="am-btn-toolbar">
                <div class="am-btn-group am-btn-group-xs">
                    <button type="button" data-aid={{=it[prop].answer.id}} class="am-btn am-btn-default am-btn-secondary upAns"><span class="am-icon-save">上移</span></button>
                    <button type="button" data-aid={{=it[prop].answer.id}} class="am-btn am-btn-default am-btn-warning downAns"><span class="am-icon-archive"></span>下移</button>
                    <button type="button" data-aid={{=it[prop].answer.id}} class="am-btn am-btn-default am-btn-danger delAns"><span class="am-icon-trash-o delAns"></span> 删除</button>
                </div>
            </div>
        </div>
    </div>
    {{ } }}
</script>
